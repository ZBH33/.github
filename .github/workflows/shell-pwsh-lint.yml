name: Shell & PowerShell Lint

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  shellcheck:
    name: ShellCheck (sh)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run ShellCheck
        uses: koalaman/shellcheck-action@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          files: '**/*.sh'

  psscriptanalyzer:
    name: PSScriptAnalyzer (PowerShell)
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run PSScriptAnalyzer
        shell: pwsh
        run: |
          Install-Module -Name PSScriptAnalyzer -Force -Scope CurrentUser -AllowClobber
          # Run analyzer; do not fail the workflow to avoid blocking PRs on small style issues
          Invoke-ScriptAnalyzer -Path . -Recurse -Severity Error -ExcludeRule 'PSAvoidUsingWriteHost' || true

# Notes:
# - ShellCheck and PSScriptAnalyzer are separate, specialized linters for shell and PowerShell scripts.
# - Adjust file globs and severity rules as needed for your repo.
